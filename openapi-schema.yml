  title: Open5e
  version: '2'
  description: The Open5e API includes all monsters and spells from the SRD and other
    OGL sources as well as a search API, so you can access any part of the SRD from
    your app or website.
paths:
  https://api.open5e.com/version/:
    get:
      operationId: listget_versions
      description: API endpoint for data and api versions.
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
          description: ''
      tags:
      - version
  https://api.open5e.com/v1/manifest/:
    get:
      operationId: listManifests
      description: 'API endpoint for returning a list of of manifests.


        For each data source file, there is a corresponding manifest containing an

        MD5 hash of the data inside that file. When we update our data files, the

        corresponding manifest''s hash changes. If you host a service that

        automatically downloads data from Open5e, you can periodically check

        the manifests to determine whether your data is out of date.'
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                - count
                - results
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Manifest'
          description: ''
      tags:
      - v1
  https://api.open5e.com/v1/manifest/{id}/:
