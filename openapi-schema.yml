          type: string
          description: md5 hash of the file contents.
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Date that this object was added to the database.
      required:
      - filename
      - type
      - hash
    Spell:
      type: object
      properties:
        url:
          type: string
          readOnly: true
